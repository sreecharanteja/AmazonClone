<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="address-first">Deliver to</p>

                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address-second">India</p>
                </div> 

            </div>

            <div class="nav-search">
                <select class="search-select"> <!-- this is used for the drop down menu-->
                    <option> <!--this is used for the options inside the drop down menu-->
                            All
                    </option>
                    <option>All Departments</option>
                    <option >Arts & Craft</option>
                    <option>Automotive</option>
                    <option>Baby</option>
                    <option>Beauty & Personal Care</option>
                    <option>Books</option>
                    <option>Boy's Fashion</option>
                    <option>Computers</option>
                    <option>Deals</option>
                    <option>Digital Music</option>
                    <option>Electronics</option>
                    <option>Girl's Fashion</option>
                    <option>Health & Household</option>
                    <option>Home & Kitchen</option>
                    <option>Industrial & Scientific</option>
                    <option>Kindle Store</option>
                    <option>Luggage</option>
                    <option>Men's Fashion</option>
                    <option>Movies & More</option>
                    <option>Music,CDs & Vinyl</option>

                </select>

                <input placeholder="Search Amazon" class="search-input">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="language">
                <div class="flag"></div>
                <p class="English">EN</p>
                <div class="drop-down">
                    <i class="fa-solid fa-caret-down drop-down"></i>      
                </div>
          </div>

          <div class="nav-signin border">
            <p><span class="span-class">Hello, Sign in</span></p>
            <p class="nav-second">Accounts & List</p>
          </div>

          <div class="nav-returns border">
            <p><span class="span-class">Returns</span></p>
            <p class="nav-second">& Orders</p>
          </div>

          <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
          </div>

        </div>
        <!--Pannel below the header bar-->
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Fresh</p>
                <p>Amazon miniTV</p>
                <p>Sell</p>
                <p>Gift Cards</p>
                <p>Buy Again</p>
            </div>
            <div class="panel-deals">
                Shop Deals In Electronics
            </div>

        </div>
    </header>
</body>
</html>
